<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>{{ category.name }}</h1>

        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li>
                        <a href="{% url 'rango:goto' %}?page_id={{ page.id }}">
    {{ page.title }}
    </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in this category.</strong>
        {% endif %}

    {% else %}
        <strong>The specified category does not exist.</strong>
    {% endif %}
</body>
</html>
