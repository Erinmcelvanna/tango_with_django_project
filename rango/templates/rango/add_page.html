<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>Add a Page</h1>

    {% if category %}
        <form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Create Page" />
        </form>
    {% else %}
        <strong>The specified category does not exist.</strong>
    {% endif %}
</body>
</html>
